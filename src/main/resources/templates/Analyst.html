<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <div class="analyst" style="font-family: monospace;font-weight: 900;font-size: x-large; display: flex;justify-content: center;justify-items: center;margin-top: 20px; margin-bottom: 20px;">
    Analyst Panel
  </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">S.N</th>
            <th scope="col">Name</th>
            <th scope="col">Email Address</th>
            <th>Action</th>
           
          </tr>
        </thead>
        <tbody>
          <tr th:each="user:${analystList}">
            <th th:text="${user.id}"></th>
            <td th:text="${user.RegName}"></td>
            <td th:text="${user.regEmail}"></td>
            
            <td>
                <!-- <a href=""><button type="button" class="btn btn-success">Message</button></a> -->
                
               <a th:href="@{'/deleteanalyst/' + ${user.id}}"> <button type="button" class="btn btn-danger">Delete</button></a>
            </td>
          </tr>
          
        </tbody>
      </table>









      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
