<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <nav>
            <div class="navone">
                <img src="logo6.png" alt="logo">
            </div>
            <div class="navtwo">
                <ul>
                    <a href="/" class="navitem">Home</a>
                    <a href="/registration"><button class="navbutton" id="register">Register</button></a>
                    <a href="/login"><button class="navbutton" id="login">Login</button></a>
                    <a href="/userfeedback" class="navitem">About us</a>
                </ul>
            </div>

        </nav>
    </header>

    <main>
        <div class="form">
            <div class="logininfo">Login</div>
            <form action="home">
               
                <div class="content">
                    <div class="businessAnalyzer">
                        <img src="login.png" alt="">
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="text" placeholder="Enter your Email" name="loginemail" id="email" required>
                    </div>
                    <div class="field">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your Password" name="loginpassword" id="password"
                            required>
                    </div>
                    <div class="loginbtn">
                        <input type="submit" value="LogIN">
                    </div>
                   
                    <div class="registrationProcess">
                        <p>Don't you have Account ?</p><a href="/registration" id ="registerbtn">Register Here</a>
                    </div> 
                </div>
                <div class="image">
                    <img src="loogin.png" alt="">
                </div>

            </form>
        </div>
    </main>
</body>

</html>
