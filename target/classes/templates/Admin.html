<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link rel="stylesheet" href="Admin.css">


</head>

<body>
  <header>
    <nav>
      <div class="navone">
        <img src="logo6.png" alt="logo">
      </div>
      <div class="navtwo">
        <ul>
          <a href="#" class="navitem">Home</a>
          <a href="/userdata"><button class="navbutton" id="register">Data Analysis</button></a>
          <a href="/users"><button class="navbutton" id="login">User</button></a>
          <a href="/analyst" class="navbutton">Analyst</a>
          <a href="/signout" class="navbutton">signout</a>
        </ul>
      </div>

    </nav>
  </header>
  <main>
    <div class="mainone">
      <div class="registerusertable">
        <table style="width:100%;">
          <caption>Registered User</caption>
          <thead>
            <th class="tdsn">S.N</th>
            <th class="tdname">Name</th>
            <th class="tdemail">Email</th>
          </thead>
          <tbody>
            <tr th:each="customer:${registeredUser}">
              <td th:text="${customer.sn}" class="tdsn">1</td>
              <td th:text="${customer.name}" class="tdname"></td>
              <td th:text="${customer.email}" class="tdemail"></td>
            </tr>
            <!-- <tr>
              <td class="tdsn"></td>
              <td class="tdname"></td>
              <td class="tdemail"></td>
            </tr>
             -->
          </tbody>
        </table>
      </div>
      <div class="unregisterusertable">
        <table style="width:100%;">
          <caption style="caption-side:top;text-align: center;">Unegistered User</caption>
          <thead>
            <th class="tdsn">S.N</th>
            <th class="tdname">Name</th>
            <th class="tdemail">Email</th>
          </thead>
          <tbody>
            <tr th:each="user:${unregisteredUser}">
              <td th:text="${user.id}" class="tdsn"></td>
              <td th:text="${user.RegName}" class="tdname"></td>
              <td th:text="${user.regEmail}" class="tdemail"></td>
            </tr>


          </tbody>
        </table>
      </div>



    </div>
    <div class="maintwo">
      <div class="displaysection">
        <div class="analyzeduser">
          <table style="width:100%;">
            <caption style="caption-side:top;text-align: center;">Analyzed Completed User</caption>
            <thead>
              <th class="tdsn">S.N</th>
              <th class="tdname">Name</th>
              <th class="tdemail">Email</th>
            </thead>
            <tbody>
              <tr th:each="user:${analyzeduser}">
                <td th:text="${user.id}" class="tdsn"></td>
                <td th:text="${user.RegName}" class="tdname"></td>
                <td th:text="${user.regEmail}" class="tdemail"></td>
              </tr>


            </tbody>
          </table>
        </div>
        <div class="infodisplay">
          <div class="register">
            <div class="name">RegisterdUser</div>
            <div class="result" th:text="${total_register}"></div>
          </div>
          <div class="unregister">
            <div class="name">UnregisterdUser</div>
            <div class="result" th:text="${total_unregister}"></div>
          </div>
          <div class="totaluser">
            <div class="name">Total User</div>
            <div class="result" th:text="${total_user}"></div>
          </div>

        </div>
      </div>
      <div class="addanalyst">
        <form action="/addAnalyst">
          <div class="information" style="justify-content: center;">Add Analyst</div>
          <div class="name">
            <label for="">Name</label>
            <input type="text" name="name">
          </div>
          <div class="email">
            <label for="">Email</label>
            <input type="text" name="email">
          </div>
          <div class="password">
            <label for="">Password</label>
            <input type="password" name="password" value="Analyst@123" readonly>
          </div>
          <div id="button">
            <input type="submit" value="Add Analyst">
          </div>
        </form>
      </div>
    </div>
    <!-- <div class="mainthree">three</div> -->
  </main>







</body>

</html>
