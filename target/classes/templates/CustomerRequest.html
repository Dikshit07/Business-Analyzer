<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="customerrequest.css">
</head>
<body>
  <div class="analyst" style="font-family: monospace;font-weight: 900;font-size: x-large; display: flex;justify-content: center;justify-items: center;margin-top: 20px; margin-bottom: 20px;">
    Pending Data
  </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">S.N</th>
            <th scope="col">Name</th>
            <th scope="col">Bussiness Name</th>
            <th scope="col">Analysis Category</th>
            <th scope="col">File</th>
            <th scope="col">Command</th>
            <th>Action</th>
           
          </tr>
        </thead>
        <tbody>
          <tr th:each="customer:${AllCustomers}">
            <th th:text="${customer.sn}"></th>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.bussiness}"></td>
             <td th:text="${customer.catageory}"></td>
            <td th:text="${customer.filename}"></td>
            <td th:text="${customer.message}"></td>


            <td>
                <a th:href="@{'/download/' + ${customer.sn} + '/file'}" target="_blank"><button type="button" class="btn btn-success">Download</button></a>
                
               <a th:href="@{'/upload/' + ${customer.sn}}"> <button type="button" class="btn btn-primary">Upload</button></a>
               <label  th:if="${filepresent == customer.sn and invalidAnalyst == false and invalidanalystaccess == false}">Already Uploaded</label>
               <label th:if="${filepresent == customer.sn and invalidAnalyst == true}">Invalid Analyst</label>
               <label  th:if="${filepresent} == ${customer.sn} and ${invalidanalystaccess==invalidanalystacces}">Already Analyzed</label>



               
            </td>
          </tr>
          
        </tbody>
      </table>
      <div class="upload" th:if="${uploadreport}">
        <div class="info"><h2>Upload Report</h2> </div>
        <!--  -->
        <form action="/uploadfile" method="post" enctype="multipart/form-data" >

          <div class="uploadfile">
            <input type="file" name="uploadfile" id="">
          </div>
          <div class="textarea">

            <textarea name="textarea" id=""></textarea>
          </div>
          <div class="submit">

            <input type="submit" value="Upload File">
          </div>
          
        </form>
      </div>








      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
