<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="customerrequest.css">
</head>
<body>
  <div class="analyst" style="font-family: monospace;font-weight: 900;font-size: x-large; display: flex;justify-content: center;justify-items: center;margin-top: 20px; margin-bottom: 20px;">
   <p style="background-color: aquamarine;padding: 5px;border-radius: 15px;"> User Data </p>
  </div>
    

  <table class="table">
    <thead>
      <tr>
        <th scope="col">S.N</th>
        <th scope="col">Name</th>
        <th scope="col">Business</th>
        <th scope="col">Category</th>
        <th scope="col">File</th>
        <th scope="col">Analyzed By</th>


      </tr>
    </thead>
    <tbody>
        <tr th:each="customer:${AllCustomers}">
            <th th:text="${customer.sn}"></th>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.bussiness}"></td>
             <td th:text="${customer.catageory}"></td>
            <td th:text="${customer.filename}"></td>
            <td th:text="${customer.analyzedby}"></td>


            
          </tr>
    </tbody>
  </table>





      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
